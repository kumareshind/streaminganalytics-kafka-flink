    - column_name: topic
      type: VARCHAR(2)
    - column_name: message_from_name
      type: VARCHAR
    - column_name: message_id
      type: VARCHAR
    main_dttm_col: message_date
    metrics:
    - expression: COUNT(*)
      metric_name: count
      metric_type: count
      verbose_name: COUNT(*)
    params: '{"remote_id": 1, "database_name": "postgres", "import_time": 1611321117}'
    schema: perceval
    table_name: flink_user_ml_topics
